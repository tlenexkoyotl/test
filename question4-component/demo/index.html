<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>question4-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">

    <link rel="import" href="../question4-component.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic question4-component demo</h3>
    <demo-snippet>
        <template>
            <question4-component></question4-component>
            <paper-toast></paper-toast>
        </template>
        <script>
            const question4 = document.querySelector('question4-component');
            const toast = document.querySelector('paper-toast');

            question4.addEventListener('age-changed', () => {
                toast.text = `Huhu :3 age was changed to ${question4.age}`;

                toast.open();
            });

            setInterval(() => {
                question4.age = Math.floor(Math.random() * 101 + 19);
            }, 1000);
        </script>
    </demo-snippet>
</div>
</body>
</html>
